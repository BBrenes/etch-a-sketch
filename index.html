<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class = "title">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="buttons">
        <button class='btn' id='clearGrid'>Clear Grid</button>
        <button class='btn' id='resizeGrid'>Resize Grid</button>
        <button class='btn' id='black'>Black</button>
        <button class='btn' id='rainbow'>Rainbow</button>
        <button class='btn' id='pencil'>Pencil</button>
    </div>
    <div id= container class="container"></div>
</body>
</html>
